<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciar Estudantes</title>
        <link rel="stylesheet" href="css/studentManager.css">
        <link rel="stylesheet" href="css/layoutShared.css">
    </head>

    <body>
        <nav class="main-nav">
            <header>
                Módulo Acadêmico
            </header>
            <ul class="nav-links">
                <a class="nav-item" href="studentsList.html">
                    <li> Alunos </li>
                </a>
            </ul>
        </nav>
        <section class="container">

            <header class="main-header">
                Consulta De Alunos
            </header>
            <div class="loader"> </div>
            <div class="content-page padding-left-right-20 display-none">
                <form id="studentForm" class="form" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input required type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="ra">RA</label>
                        <input required type="number" name="ra" id="ra">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input required type="number" name="cpf" id="cpf">
                    </div>
                    <div class="actions">
                        <a href="studentsList.html" class="btn btn-warning margin-right-10"> Cancelar</a>
                        <button class="btn"> Salvar </button>
                    </div>
                </form>

            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/studentManager.js"></script>
    </body>

</html>
